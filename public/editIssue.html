<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Edit issue</title>
    <link rel="stylesheet" href="css/nav-style.css" type="text/css"> 
    <script type="text/javascript" src="scripts/message.js"></script>

<body onload="issuetoEdit()">
    <header class="header affix">
        <div class="branding">
            <img class="logo" src="images/turtle (1).png">
            <span class="title logout">  Turtle </span>
        </div>
            
        <div class="header-actions">
            <a class="nav-link nav-text logout pad-right" href="main.html">Home</a>
            <a class="nav-link nav-text logout" href="index.html">Log Out</a>
        </div>
    </header>
    <div class="form-add">
        <form>
            <lable class="normal-title">
                <h3> Edit a Issue </h3>
            </lable>
            <div class="issue-title">
                Issue Title <br>
                <input type= "text" id="title">
            </div>
            
            <div class="issue-type">
                Issue Type <br>
                <select id="type">
                    <option value="Css">Css </option>
                    <option value="Heading">Heaidng</option>
                    <option value="Video">Video</option>
                    <option value="iFrame">iFrame</option>
                    <option value="Image">Image</option>
                </select>
            </div>

            <div class="issue-des">
                Issue Description<br>
                <input type="text" id="description">
            </div>

            <button class="btn login-btn" formaction="main.html" onclick="editIssue()">Submit Issue</button>
            <button class="btn login-btn"formaction="main.html" onclick="issueInfo()"> Cancel </button>
    
        </form>
    </div>
    </main>
    
</body>
